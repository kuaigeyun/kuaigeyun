[pytest]
# pytest配置文件

# 异步测试配置
asyncio_mode = auto
# 注意：不设置asyncio_default_fixture_loop_scope，让pytest-asyncio自动管理

# 测试路径配置
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 默认选项
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# 日志配置
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 标记配置
markers =
    asyncio: 异步测试标记
    e2e: 端到端测试标记
    mts: MTS模式测试标记
    mto: MTO模式测试标记
    purchase: 采购流程测试标记
    quality: 质量管理测试标记
    finance: 财务协同测试标记

# 警告过滤
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning

