<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>RiverEdge Mobile</title>
  <style>
    html,
    body,
    #root {
      height: 100%;
      width: 100%;
      display: flex;
      /* Ensure #root behaves as flex container */
      flex: 1;

      /* Hide scrollbar for Chrome, Safari and Opera */
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    ::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
