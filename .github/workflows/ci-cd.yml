name: CI/CD

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

env:
  REGISTRY: ghcr.io

jobs:
  ci:
    name: 构建与检查
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: riveredge-frontend/package-lock.json

      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 安装 UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: 后端 - 同步依赖
        working-directory: riveredge-backend
        run: uv sync --no-install-project --extra dev

      - name: 后端 - Ruff 检查
        working-directory: riveredge-backend
        run: uv run ruff check src

      - name: 前端 - 安装依赖
        working-directory: riveredge-frontend
        run: npm ci

      - name: 前端 - 构建
        working-directory: riveredge-frontend
        run: npm run build
        env:
          NODE_ENV: production

  deploy:
    name: 构建镜像并部署
    needs: ci
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 登录 GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 提取元数据（后端）
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/riveredge-backend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: 构建并推送后端镜像
        uses: docker/build-push-action@v6
        with:
          context: ./riveredge-backend
          file: ./riveredge-backend/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 提取元数据（前端）
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/riveredge-frontend
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: 构建并推送前端镜像
        uses: docker/build-push-action@v6
        with:
          context: ./riveredge-frontend
          file: ./riveredge-frontend/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: 部署到服务器
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd /opt/riveredge
            sudo docker compose -f docker-compose.prod.yml pull
            sudo docker compose -f docker-compose.prod.yml up -d --remove-orphans
